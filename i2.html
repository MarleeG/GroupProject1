    <div class="officials">
        <form>
            Enter your state to find your Senators:
            <br>
            <input type="text" maxlength="2" id="officials__state">
            <br>
            <input type="submit" value="Submit" id="officials__submit">
        </form>

        <div class="officials__state">
            <p id="state">

            </p>
            <div>
                Out-of-office:
                <p id="officials__notInOffice">

                </p>
            </div>

            <div>
                In-office:
                <p id="officials__InOffice">

                </p>

                <hr>
            </div>

        </div>

        <div class="officials__details">
            <div id="officials__name">

            </div>


        </div>

    </div>
