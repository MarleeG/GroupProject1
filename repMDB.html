    <!-- =========================================================== My Representatives Section =========================================================== -->

    <!-- Card deck -->
    <section id="myReps">
        <div class="container">
        <div class="card-deck">

            <!-- Representative Card -->
            <div class="card mb-4">

                <!--Card image-->
                <div class="view overlay">
                    <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/16.jpg" alt="Card image cap">
                    <a href="#!">
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>

                <!--Card content-->
                <div class="card-body">

                    <!--Title-->
                    <h4 class="card-title" id="rep">Representative</h4>
                    <h5 class="card-subtitle" id="repName">firstName lastName</h5>
                    <h5 class="card-subtitle" id="repParty">Party</h5>

                    <!--Text-->
                    <p class="card-text" id="dateElect">Date Elected</p>
                    <p class="card-text" id="district">District</p>
                    <p class="card-text" id="townName">Town Name</p>
                    <p class="card-text" id="RepContactNum">Contact Number</p>
                    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                    <button type="button" class="btn btn-color btn-md">Read more</button>
                    <hr>
                    <div class="box">
                    <img class="twitter" id="RepTwitter" src= "assets/images/twitterimg.png">
                        </div>


                </div>

            </div>
            <!-- End Representative Card -->

            <!-- Senator1 Card -->
            <div class="card mb-4">

                <!--Card image-->
                <div class="view overlay">
                    <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/14.jpg" alt="Card image cap">
                    <a href="#!">
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>

                <!--Card content-->
                <div class="card-body">

                    <!--Title-->
                    <h4 class="card-title" id="senOne">Senator</h4>
                    <h5 class="card-subtitle" id="senOneName">firstName lastName</h5>
                    <h5 class="card-subtitle" id="senOneParty">Party</h5>

                    <!--Text-->
                    <p class="card-text" id="dateElect">Date Elected</p>
                    <p class="card-text" id="senOneContactNum">Contact Number</p>
                    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                    <button type="button" class="btn btn-color btn-md">Read more</button>
                    <hr>
                    <div class="box">
                    <img class="twitter" id="RepTwitter" src= "assets/images/twitterimg.png">
                        </div>


                </div>
            </div>
            <!-- End Senator1 Card -->

            <!-- Senator2 Card -->
            <div class="card mb-4">

                <!--Card image-->
                <div class="view overlay">

                <!--Card content-->

                    <hr>
                    
                    <img class="twitter" id="RepTwitter" src= "assets/images/twitterimg.png">
                        </div>


                </div>
