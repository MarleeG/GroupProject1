    <!-- =========================================================== My Representatives Section =========================================================== -->

    <!-- Card deck -->
    <section id="myReps">
        <div class="container">
            <div class="card-deck">

                <!-- Representative Card -->
                <div class="card mb-4">

                    <!--Card image-->
                    <div class="view overlay">
                        <img class="card-img-top" alt="Card image cap" id="repImg" style="height:350px">
                        <!-- original src: https://mdbootstrap.com/img/Photos/Others/images/16.jpg -->
                        <a href="#!">
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>

                    <!--Card content-->
                    <div class="card-body">

                        <!--Title-->
                        <h4 class="card-title" id="rep">Representative</h4>
                        <h5 class="card-subtitle" id="repName">firstName lastName</h5>
                        <h5 class="card-subtitle" id="repParty">Party</h5>

                        <!--Text-->
                        <p class="card-text" id="repNextElect">Next Election</p>
                        <p class="card-text" id="contactNum">Contact Number</p>
                        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                        <a id="repSite">
                            <button type="button" class="btn btn-color btn-md waves-effect waves-light">Read more</button>
                        </a>

                        <hr>
                        <div class="box">
                            <a id="repTwitter" target="_blank">
                                <img class="twitter" src="assets/images/twitterimg.png">
                            </a>

                        </div>
                    </div>

                </div>
                <!-- End Representative Card -->

                <!-- Senator1 Card -->
                <div class="card mb-4">

                    <!--Card image-->
                    <div class="view overlay">
                        <img class="card-img-top" id="senOneImg" alt="Card image cap" style="height:350px">
                        <!-- orginal src: https://mdbootstrap.com/img/Photos/Others/images/14.jpg -->
                        <a href="#!">
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>

                    <!--Card content-->
                    <div class="card-body">

                        <!--Title-->

                        <h5 class="card-subtitle" id="senOneName">firstName lastName</h5>
                        <h5 class="card-subtitle" id="senOneParty">Party</h5>

                        <!--Text-->
                        <p class="card-text" id="senOneNextElect">Next Election</p>
                        <p class="card-text" id="senOneContactNum">Contact Number</p>
                        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                        <a id="senOneSite">
                            <button type="button" class="btn btn-color btn-md waves-effect waves-light">Read more</button>
                        </a>

                        <hr>
                        <div class="box">
                            <a id="senOneTwitter" target="_blank">
                                <img class="twitter" id="senTwitterOne" src="assets/images/twitterimg.png">
                            </a>
                        </div>
                    </div>
                </div>
                <!-- End Senator1 Card -->

                <!-- Senator2 Card -->
                <div class="card mb-4">

                    <!--Card image-->
                    <div class="view overlay">
