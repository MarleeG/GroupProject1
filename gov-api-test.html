<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GOV API TEST</title>

<body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
 crossorigin="anonymous"></script>

<script>
/*

AJAX calls the specific member of senate 
    ex) "Brockman"

*/

var corsAnywhere = "https://cors-anywhere.herokuapp.com/";
var url = "https://api.propublica.org/congress/v1/102-115/senate/members.json";

$.ajax({
    url: corsAnywhere + url,
    method: "GET",
    headers: {
        "X-API-Key": "vgpLtCWmfon44cEs6OFZ5I8HndnYvIDUROUuC85G"
    }
}).then(function (event){
    console.log(
        //anything after members[x] shows the certain member 104
        event.results[0].members
    );

    console.log(
        //grabs specific senate "Brockman"
        event.results[0].members[0].first_name
    );
});
